
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-app-prop="page_title">RuyaX Universe App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="app-page">

  <nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="nav-logo" data-translate-key="navLogo">RuyaX Universe</a>
        <button class="nav-toggle" aria-label="toggle navigation">
          <span class="hamburger"></span>
        </button>
        <ul class="nav-menu">
            <li class="nav-item"><a href="index.html" class="nav-link" id="nav-home" data-translate-key="navHome">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link" id="apps-btn" data-translate-key="navApps">Apps</a></li>
            <li class="nav-item"><a href="privacy.html" class="nav-link" id="nav-privacy" data-translate-key="navPrivacy">Privacy Policy</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link" id="nav-about" data-translate-key="navAbout">About Us</a></li>
            <li class="nav-item lang-switcher">
                <a href="#" id="lang-toggle" class="nav-link">EN / AR</a>
            </li>
        </ul>
    </div>
  </nav>

  <div id="apps-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 data-translate-key="appsModalTitle">Our Applications</h2>
        <div class="apps-modal-grid">
        </div>
    </div>
  </div>

  <header class="page-header">
    <h1 data-app-prop="header_title"></h1>
    <p data-app-prop="header_subtitle"></p>
  </header>

  <div class="container">
    
    <section id="ruyax-info" class="section center-content">
      <h2 data-app-prop="intro_title"></h2>
      <p data-app-prop="intro_desc"></p>
    </section>

    <section class="section">
      <h3 data-app-prop="features_title"></h3>
      <p data-app-prop="features_desc"></p>
      <ul data-app-prop="features_list"></ul>
    </section>
    
    <section class="section">
      <h2 data-app-prop="gallery_title"></h2>
      <p class="center-content" data-app-prop="gallery_desc"></p>
      <div class="screenshot-gallery" data-app-prop="gallery_container">
        <!-- Screenshots will be inserted here -->
      </div>
    </section>

    <section class="section">
      <h3 data-app-prop="howto_title"></h3>
       <p data-app-prop="howto_desc"></p>
        <ul data-app-prop="howto_steps"></ul>
    </section>

    <section class="section">
      <h3 data-app-prop="privacy_title"></h3>
      <p data-app-prop="privacy_desc"></p>
      <ul data-app-prop="privacy_points"></ul>
      <p data-app-prop="privacy_summary"></p>
      <div class="center-content">
        <a href="#" class="cta-button" style="background-color: var(--medium-gray);" data-app-prop="privacy_btn">
          <span data-app-prop="privacy_btn_text"></span>
        </a>
      </div>
    </section>

  </div>

  <footer>
    <h2 data-app-prop="footer_title"></h2>
    <p data-app-prop="footer_desc"></p>
    <div class="center-content">
        <a href="#" class="cta-button" data-app-prop="download_btn">
          <span data-app-prop="download_btn_text"></span>
        </a>
    </div>
    <p style="margin-top: 30px; font-size: 0.8rem;" data-translate-key="footerCopyright">&copy; 2025 RuyaX. All rights reserved.</p>
  </footer>

  <div id="lightbox" class="lightbox">
    <span class="close-lightbox">&times;</span>
    <img class="lightbox-content" id="lightbox-image">
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
