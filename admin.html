<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Decap CMS Core -->
  <script src="https://unpkg.com/decap-cms@3.1.11/dist/decap-cms.js"></script>
  <script>
    window.CMS.init({
      config: {
        // Tells Decap CMS to load the config from this file
        config_url: 'admin-config.yml',
        // Disables fetching the default config file
        load_config_file: false,
      },
    });
  </script>
</body>
</html>
