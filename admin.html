<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Decap CMS Core -->
  <script src="https://unpkg.com/decap-cms@3.1.11/dist/decap-cms.js"></script>
  <!-- YAML Parser for config file -->
  <script src="https://unpkg.com/js-yaml@^4.1.0/dist/js-yaml.min.js"></script>
  <script>
    fetch('admin-config.yml')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(text => {
        const config = jsyaml.load(text);
        window.CMS.init({ config });
      })
      .catch(error => {
        console.error('Error loading or parsing config.yml:', error);
        document.body.innerHTML = '<h1>Error loading CMS configuration. Please check the browser console for more details.</h1>';
      });
  </script>
</body>
</html>
